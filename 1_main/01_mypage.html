<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>마이페이지 - 마이노크</title>

    <!-- PWA 설정 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF9595">
    <link rel="icon" type="image/png" href="../img/00_로고.png">
    <link rel="apple-touch-icon" href="../img/00_로고.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header add-connection-header">
        <button class="back-btn" id="backFromMypage">‹</button>
        <h1 class="page-title">마이페이지</h1>
    </header>

    <!-- 프로필 섹션 -->
    <section class="mypage-profile-section">
        <div class="mypage-profile-image-container">
            <img src="../img/00_로고.png" alt="프로필" class="mypage-profile-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="mypage-profile-placeholder" style="display: none;">👤</div>
        </div>
        <h2 class="mypage-profile-name">미소 님</h2>
        <button class="mypage-edit-profile-btn">프로필 사진 수정</button>
        <input type="file" id="mypageProfileImageInput" accept="image/*" style="display: none;">
    </section>

    <!-- 아코디언 섹션들 -->
    <div class="mypage-accordion-container">

        <!-- 프로필 정보 -->
        <div class="mypage-accordion-item">
            <button class="mypage-accordion-header" data-section="profile">
                <span class="mypage-accordion-title">프로필 정보</span>
                <span class="mypage-accordion-icon">^</span>
            </button>
            <div class="mypage-accordion-content" id="profileContent">
                <div class="mypage-menu-row">
                    <button class="mypage-menu-item">프로필 수정하기</button>
                    <button class="mypage-menu-item">로그아웃 하기</button>
                </div>
            </div>
        </div>

        <!-- 선물·결제 정보 -->
        <div class="mypage-accordion-item">
            <button class="mypage-accordion-header" data-section="payment">
                <span class="mypage-accordion-title">선물·결제 정보</span>
                <span class="mypage-accordion-icon">^</span>
            </button>
            <div class="mypage-accordion-content" id="paymentContent">
                <div class="mypage-menu-column">
                    <button class="mypage-menu-item-full">선물 내역</button>
                    <button class="mypage-menu-item-full">결제 정보 변경</button>
                </div>
            </div>
        </div>

        <!-- 추억 정보 -->
        <div class="mypage-accordion-item">
            <button class="mypage-accordion-header" data-section="memory">
                <span class="mypage-accordion-title">추억 정보</span>
                <span class="mypage-accordion-icon">^</span>
            </button>
            <div class="mypage-accordion-content" id="memoryContent">
                <div class="mypage-menu-row">
                    <button class="mypage-menu-item">추억 복구하기</button>
                    <button class="mypage-menu-item">그룹 인연 만들기</button>
                </div>
                <div class="mypage-menu-row">
                    <button class="mypage-menu-item" id="editMemoryBtn">추억 인연 수정하기</button>
                    <button class="mypage-menu-item" id="addConnectionBtn">인연 추가하기</button>
                </div>
            </div>
        </div>

        <!-- 고객센터 -->
        <div class="mypage-accordion-item">
            <button class="mypage-accordion-header" data-section="support">
                <span class="mypage-accordion-title">고객센터</span>
                <span class="mypage-accordion-icon">^</span>
            </button>
            <div class="mypage-accordion-content" id="supportContent">
                <div class="mypage-menu-row">
                    <button class="mypage-menu-item">공지사항</button>
                    <button class="mypage-menu-item">자주 묻는 질문</button>
                </div>
                <div class="mypage-support-info">
                    <p class="mypage-support-text">1:1 문의하기 08:00 ~ 00:00</p>
                    <p class="mypage-support-text">전화 상담 09:00 ~ 18:00</p>
                </div>
                <button class="mypage-contact-btn">1:1 문의하기</button>
            </div>
        </div>

    </div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <div class="nav-item" id="navHome">
            <img src="../img/마이노크 홈 아이콘_off.png" alt="홈" class="nav-icon">
            <span class="nav-label">마이노크홈</span>
        </div>
        <div class="nav-item" id="navCalendar">
            <img src="../img/마이노크 캘린더 아이콘_off.png" alt="캘린더" class="nav-icon">
            <span class="nav-label">일정 확인하기</span>
        </div>
        <div class="nav-item" id="navMypage">
            <img src="../img/마이노크 마이페이지 아이콘_off.png" alt="마이페이지" class="nav-icon">
            <span class="nav-label">마이페이지</span>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
