<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>회원가입 - 마이노크</title>

    <!-- PWA 설정 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF9595">
    <link rel="icon" type="image/png" href="/img/00_로고.png">
    <link rel="apple-touch-icon" href="/img/00_로고.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header add-connection-header">
        <button class="back-btn" id="backFromJoin">‹</button>
        <h1 class="page-title">회원가입</h1>
    </header>

    <!-- 회원가입 단계 1: 폰트 설정 -->
    <div class="join-step active" id="joinStep1">
        <div class="join-container">
            <h2 class="join-title">회원가입 시작 전에<br>글씨 크기를 설정해주세요!</h2>

            <div class="font-size-box">
                <h3 class="font-setting-title">폰트 크기</h3>

                <!-- 슬라이더 -->
                <div class="slider-container">
                    <input type="range" min="0" max="3" value="1" class="font-slider" id="fontSlider">
                </div>

                <!-- 라디오 버튼 -->
                <div class="font-options">
                    <label class="font-option">
                        <input type="radio" name="fontSize" value="small">
                        <span class="font-label" style="font-size: 12px;">작게</span>
                    </label>
                    <label class="font-option">
                        <input type="radio" name="fontSize" value="medium" checked>
                        <span class="font-label font-selected" style="font-size: 14px;">보통</span>
                    </label>
                    <label class="font-option">
                        <input type="radio" name="fontSize" value="large">
                        <span class="font-label" style="font-size: 16px;">크게</span>
                    </label>
                    <label class="font-option">
                        <input type="radio" name="fontSize" value="xlarge">
                        <span class="font-label" style="font-size: 18px;">매우 크게</span>
                    </label>
                </div>
            </div>

            <button type="button" class="next-step-btn" id="nextStep1">다음 단계</button>
        </div>
    </div>

    <!-- 회원가입 단계 2: 개인정보 입력 -->
    <div class="join-step" id="joinStep2">
        <div class="join-container">
            <h2 class="join-title">반가워요!<br>당신에 대해 알려주세요</h2>

            <div class="form-group">
                <label class="form-label">이름</label>
                <input type="text" class="form-input" id="userName" placeholder="이름을 입력해주세요">
            </div>

            <div class="form-group">
                <label class="form-label">생년월일</label>
                <input type="text" class="form-input" id="userBirthday" placeholder="1998.10.13">
            </div>

            <button type="button" class="next-step-btn" id="nextStep2">다음 단계</button>
        </div>
    </div>

    <!-- 회원가입 단계 3: 본인인증 -->
    <div class="join-step" id="joinStep3">
        <div class="join-container">
            <h2 class="join-title">반가워요 <span class="user-name-highlight" id="displayUserName">미소</span> 님!</h2>
            <p class="join-subtitle">회원가입을 위해<br>본인인증을 해주세요</p>

            <!-- 연락처 입력 -->
            <div class="form-group">
                <div class="input-with-button">
                    <input type="tel" class="form-input" id="joinPhone" placeholder="연락처를 입력해주세요.">
                    <button type="button" class="input-btn" id="sendJoinVerifyBtn">인증번호 발송</button>
                </div>
                <p class="form-note">'-'없이 숫자만 입력해주세요.</p>
            </div>

            <!-- 인증번호 입력 -->
            <div class="form-group">
                <input type="text" class="form-input" id="joinVerifyCode" placeholder="인증번호를 입력해주세요.">
                <a href="#" class="form-link">인증 번호가 오지 않았나요?</a>
            </div>

            <!-- 완료 버튼 -->
            <button type="button" class="start-now-btn" id="completeJoin">지금 바로 시작하기</button>

            <!-- 안내 메시지 -->
            <div class="verify-notice" id="verifyNotice" style="display: none;">
                카카오톡 또는 문자로 인증 번호를 발송하였습니다.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
