<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=1_main/00_loading.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이노크</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FFE8E8 0%, #FFF9F9 100%);
        }
        .loading {
            text-align: center;
            color: #FF7474;
        }
        .loading h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #FFE8E8;
            border-top: 4px solid #FF7474;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // JavaScript로도 리다이렉트 (메타 태그가 작동하지 않을 경우를 대비)
        window.location.href = '1_main/00_loading.html';
    </script>
</head>
<body>
    <div class="loading">
        <h1>마이노크</h1>
        <div class="spinner"></div>
        <p>페이지 이동 중...</p>
    </div>
</body>
</html>
