<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title id="pageTitle">그룹 추억 - 마이노크</title>

    <!-- PWA 설정 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF9595">
    <link rel="icon" type="image/png" href="/img/00_로고.png">
    <link rel="apple-touch-icon" href="/img/00_로고.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="memory-header">
        <button class="back-btn" id="backFromGroupMemory">‹</button>
        <h1 class="memory-person-name" id="headerGroupName">...</h1>
        <div class="memory-share-toggle">
            <span class="share-label">공유중</span>
            <div class="toggle-switch active" id="groupShareToggle">
                <div class="toggle-slider"></div>
            </div>
        </div>
    </header>

    <!-- 메인 배너 -->
    <section class="memory-banner group-memory-banner">
        <div class="memory-banner-content">
            <h2 class="memory-banner-title">
                <span class="highlight-name" id="bannerGroupName">...</span> 그룹과<br>
                함께한 추억을<br>
                <span class="highlight-days" id="bannerGroupDays">...</span> <span id="bannerGroupStatus">간직중이에요</span>
            </h2>
            <p class="memory-banner-question">오늘은 어떤 추억을 쌓으셨나요?</p>
        </div>
        <div class="memory-banner-image group-banner-image">
            <div class="group-profile-images" id="groupProfileImages">
                <!-- 그룹 멤버 프로필 이미지들이 동적으로 생성됩니다 -->
                <div class="group-profile-icon">👥</div>
            </div>
        </div>
    </section>

    <!-- 추억 콘텐츠 -->
    <div class="memory-content-wrapper">

        <!-- 그룹 멤버 카드 -->
        <section class="group-members-card">
            <div class="group-members-header" id="groupMembersHeader">
                <h3 class="group-members-title">
                    <span class="highlight-name" id="memberCardGroupName">...</span> 그룹 멤버
                    <span class="member-count" id="memberCount">0명</span>
                </h3>
                <span class="group-members-toggle" id="groupMembersToggle">▼</span>
            </div>
            <div class="group-members-list" id="groupMembersList">
                <!-- 그룹 멤버 목록이 JavaScript로 동적 생성됩니다 -->
            </div>
        </section>

        <!-- 우리 그룹의 추억에는 -->
        <section class="memory-types-card">
            <h3 class="memory-types-title" id="groupMemoryTypesTitle">우리 ... 그룹의 추억에는</h3>
            <div class="memory-types-grid">
                <div class="memory-type-item" id="groupVoiceItem" data-type="voice">
                    <div class="memory-type-icon">
                        <img src="../img/소리가 있어 아이콘_00.png" alt="소리가 있어" class="memory-type-img">
                        <span class="red-dot" id="groupVoiceDot"></span>
                    </div>
                    <p class="memory-type-label">소리가 있어</p>
                </div>
                <div class="memory-type-item" id="groupPhotoItem" data-type="photo">
                    <div class="memory-type-icon">
                        <img src="../img/사진이 있어 아이콘_00.png" alt="사진이 있어" class="memory-type-img">
                        <span class="red-dot" id="groupPhotoDot"></span>
                    </div>
                    <p class="memory-type-label">사진이 있어</p>
                </div>
                <div class="memory-type-item" id="groupLetterItem" data-type="letter">
                    <div class="memory-type-icon">
                        <img src="../img/문장이 있어 아이콘_00.png" alt="문장이 있어" class="memory-type-img">
                        <span class="red-dot" id="groupLetterDot"></span>
                    </div>
                    <p class="memory-type-label">문장이 있어</p>
                </div>
            </div>
        </section>

        <!-- 캘린더 & 장소 카드 -->
        <div class="memory-cards-row">
            <div class="memory-feature-card" id="groupCalendarCard">
                <h3 class="feature-card-title">캘린더</h3>
                <div class="feature-card-icon">
                    <img src="../img/캘린더 아이콘_00.png" alt="캘린더" class="feature-icon-img">
                </div>
            </div>
            <div class="memory-feature-card" id="groupPlacePhotoCard">
                <h3 class="feature-card-title">장소별<br>추억 확인</h3>
                <div class="feature-card-icon">
                    <img src="../img/장소별 추억 아이콘_00.png" alt="장소별 추억" class="feature-icon-img">
                </div>
            </div>
        </div>

        <!-- 선물 카드 -->
        <section class="gift-section">
            <div class="gift-icons-container">
                <img src="../img/오디오 키링_아이콘.png" alt="오디오 키링" class="gift-icon-img">
                <img src="../img/디스플레이 액자_아이콘.png" alt="디스플레이 액자" class="gift-icon-img">
            </div>
            <div class="gift-content">
                <p class="gift-title">소중한 사람에게</p>
                <p class="gift-subtitle">평생 간직할 수 있는<br>선물을 전달해보세요</p>
                <button class="gift-btn" id="groupGiftBtn">추억 선물하러 가기 ›</button>
            </div>
        </section>

    </div>

    <!-- 간직중 전환 확인 모달 -->
    <div class="share-modal-overlay" id="groupShareModalOverlay">
        <div class="share-modal">
            <h3 class="share-modal-title">⚠️ 주의!</h3>
            <p class="share-modal-text">
                <span class="highlight-red">간직중</span>으로 변경하면<br>
                더이상 <span class="highlight-red">그룹 멤버들과<br>
                추억을 공유할 수 없게</span> 됩니다.
            </p>
            <p class="share-modal-question">그래도 변경 하시겠습니까?</p>
            <div class="share-modal-buttons">
                <button class="share-modal-btn-no" id="groupModalBtnNo">네</button>
                <button class="share-modal-btn-yes" id="groupModalBtnYes">아니요</button>
            </div>
            <p class="share-modal-note">단, 공유중에 공유되었던 사진은 그대로 남습니다.</p>
        </div>
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <div class="nav-item" id="navHome">
            <img src="../img/마이노크 홈 아이콘_off.png" alt="홈" class="nav-icon">
            <span class="nav-label">마이노크홈</span>
        </div>
        <div class="nav-item" id="navCalendar">
            <img src="../img/마이노크 캘린더 아이콘_off.png" alt="캘린더" class="nav-icon">
            <span class="nav-label">일정 확인하기</span>
        </div>
        <div class="nav-item" id="navMypage">
            <img src="../img/마이노크 마이페이지 아이콘_off.png" alt="마이페이지" class="nav-icon">
            <span class="nav-label">마이페이지</span>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
