<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>마이노크</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <h1 class="logo">마이노크</h1>
    </header>

    <!-- 프로필 섹션 -->
    <section class="profile-section">
        <div class="profile-content">
            <div class="greeting">
                <h2 class="user-name">미소<span class="suffix">님</span></h2>
                <p class="message">오늘의 추억은<br>내일의 당신에게<br>큰 힘이 될거에요. 🍀</p>
            </div>
            <div class="profile-image-container">
                <img src="../img/00_로고.png" alt="프로필" class="profile-image" id="mainProfileImage" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="profile-placeholder" id="mainProfilePlaceholder" style="display: none;">👤</div>
            </div>
        </div>
    </section>

    <!-- 검색바 -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="검색">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="7" stroke="#FF9595" stroke-width="2"/>
            <path d="M20 20L16.5 16.5" stroke="#FF9595" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </div>

    <!-- 탭 버튼 -->
    <div class="tab-container">
        <button class="tab-btn active" data-tab="connection">소중한 인연</button>
        <button class="tab-btn" data-tab="group">소중한 그룹 인연</button>
    </div>

    <!-- 인연 목록 -->
    <section class="connections-section" id="connectionTab">
        <div class="connections-scroll-wrapper">
            <div id="connectionsList">
                <!-- 인연 목록이 JavaScript로 동적 생성됩니다 -->
            </div>
        </div>

        <!-- 인연 추가 버튼 -->
        <button class="add-connection-btn">+ 인연 추가하기</button>

        <!-- 선물 추천 섹션 -->
        <div class="gift-section">
            <p class="gift-title">사랑하는 사람에게</p>
            <p class="gift-subtitle">평생 간직할 수 있는<br>선물을 전달해보세요</p>
            <div class="mynok-logo">mynok</div>
            <div class="gift-icon">📷</div>
            <button class="gift-btn">추억 선물하러 가기 ›</button>
        </div>
    </section>

    <!-- 그룹 인연 탭 (숨김) -->
    <section class="groups-section" id="groupTab" style="display: none;">
        <div class="connections-scroll-wrapper">
            <div id="groupsList">
                <!-- 그룹 목록이 JavaScript로 동적 생성됩니다 -->
            </div>
        </div>

        <!-- 그룹 추가 버튼 -->
        <button class="add-connection-btn" id="addGroupBtn">+ 새 그룹 만들기</button>
    </section>


    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <div class="nav-item" id="navHome">
            <img src="../img/마이노크 홈 아이콘_off.png" alt="홈" class="nav-icon">
            <span class="nav-label">마이노크홈</span>
        </div>
        <div class="nav-item" id="navCalendar">
            <img src="../img/마이노크 캘린더 아이콘_off.png" alt="캘린더" class="nav-icon">
            <span class="nav-label">일정 확인하기</span>
        </div>
        <div class="nav-item" id="navMypage">
            <img src="../img/마이노크 마이페이지 아이콘_off.png" alt="마이페이지" class="nav-icon">
            <span class="nav-label">마이페이지</span>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
