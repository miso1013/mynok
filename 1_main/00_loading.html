<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>마이노크 - 로딩</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- 테마 컬러 -->
    <meta name="theme-color" content="#FF9595">

    <!-- iOS 전용 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="마이노크">
    <link rel="apple-touch-icon" href="/img/00_로고.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="loading-body">
    <!-- 로딩 화면 1 -->
    <div class="loading-screen active" id="screen1">
        <div class="loading-content">
            <div class="mynok-logo-large">
                <img src="../img/00_로고.png" alt="마이노크 로고" class="logo-img">
            </div>
            <p class="loading-message">
                기억은 사라지지 않아요.<br>
                다만, 잠시 머무를 뿐이에요.
            </p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- 로딩 화면 2 -->
    <div class="loading-screen" id="screen2">
        <div class="loading-content">
            <div class="mynok-logo-large">
                <img src="../img/00_로고.png" alt="마이노크 로고" class="logo-img">
            </div>
            <p class="loading-message">
                언젠가 잊혀질까 봐,<br>
                꼭 기억하고 싶은 순간이 있죠.
            </p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- 로딩 화면 3 -->
    <div class="loading-screen" id="screen3">
        <div class="loading-content">
            <div class="mynok-logo-large">
                <img src="../img/00_로고.png" alt="마이노크 로고" class="logo-img">
            </div>
            <p class="loading-message">
                오늘도 추억을 쌓기위해<br>
                소중한 인연에게 노크해보세요.
            </p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- 로딩 화면 4 (시작하기) -->
    <div class="loading-screen" id="screen4">
        <div class="loading-content">
            <div class="mynok-logo-large">
                <img src="../img/00_로고.png" alt="마이노크 로고" class="logo-img">
            </div>
            <p class="loading-message">
                소중한 기억들을<br>
                잊허지 않도록 노크해보세요.
            </p>
            <button class="start-btn" id="startBtn">시작하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
